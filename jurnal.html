<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7 Kebiasaan Anak Indonesia Hebat</title>
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url("sekolah.png") no-repeat center center fixed;
    background-size: cover;
    padding: 20px;
}

/* Judul */
.judul {
    text-align: center;
    color: #0d47a1;
    font-size: 25px;
    margin-bottom: 5px;
}

.subjudul {
    text-align: center;
    color: #0d47a1;
    margin-bottom: 20px;
}

/* Bingkai */
.bingkai {
    background: rgba(255,255,255,0.85);
    padding: 15px;
    margin: 15px auto;
    border-radius: 12px;
    max-width: 700px;
}

/* Input & Textarea */
input, textarea {
    width: 100%;
    border: none;
    outline: none;
    background: transparent;
    font-size: 16px;
}

/* Deskripsi awal pendek */
textarea {
    min-height: 50px;
    resize: none;
    overflow: hidden;
}

/* Upload Area */
.upload-area {
    text-align: center;
}

/* Judul upload */
.upload-area h3 {
    margin-bottom: 15px;
}

/* Icon upload */
.icon-upload img {
    width: 120px;
    cursor: pointer;
    transition: transform 0.3s ease;
}

/* Efek hover membesar */
.icon-upload img:hover {
    transform: scale(1.2);
}

/* Efek klik sedikit mengecil */
.icon-upload img:active {
    transform: scale(0.95);
}

/* Preview */
#preview {
    max-width: 700px;
    margin: auto;
}

#preview img,
#preview video {
    width: 100%;
    margin-top: 15px;
    border-radius: 10px;
}

/* Tombol */
.tombol-area {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 30px 0;
}

.btn {
    background: #1976d2;
    color: white;
    padding: 10px 25px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
}

.btn:hover {
    background: #0d47a1;
}

/* Footer simpel */
footer {
    text-align: center;
    padding: 10px;
    margin-top: 20px;
    font-size: 14px;
    color: black;
}

/* Responsive HP */
@media (max-width: 600px) {
    .judul {
        font-size: 22px;
    }

    .subjudul {
        font-size: 16px;
    }

    .bingkai {
        margin: 10px;
    }

    .tombol-area {
        flex-direction: column;
        gap: 10px;
    }
}
        
select {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
}

/* Logo kiri atas */
.logo-sekolah {
    position: absolute;
    top: 15px;
    left: 10px;
    width: 90px;
}

/* Responsive HP */
@media (max-width: 600px) {
    .logo-sekolah {
        width: 60px;
        top: 10px;
        left: 10px;
    }
}

    </style>
</head>
<body>

    <!-- Logo Sekolah -->
<img src="chandrabuana.jpeg" alt="Logo Sekolah" class="logo-sekolah">

    <!-- Judul -->
    <h1 class="judul">7 Kebiasaan Anak Indonesia Hebat</h1>
    <h2 class="subjudul">Jurnal Kreatif Anak SD Chandra Buana</h2>

    <!-- Nama & Judul -->
    <div class="bingkai">
        <input type="text" 
        placeholder="Nama Dan Judul Karya Kamu (contoh: Fadlan.Kebersihan)">
    </div>

    <!-- Dropdown Kebiasaan -->
<div class="bingkai">
    <select id="kebiasaan">
        <option value="" disabled selected>
            Pilih Kebiasaan Kamu
        </option>
        <option>Bangun Pagi</option>
        <option>Beribadah</option>
        <option>Berolahraga</option>
        <option>Makan Sehat dan Bergizi</option>
        <option>Gemar Belajar</option>
        <option>Bermasyarakat</option>
        <option>Tidur Cepat</option>
    </select>
</div>

    <!-- Upload -->
<div class="bingkai upload-area">
    <h3>Upload Foto Atau Video Kamu</h3>

    <label for="mediaUpload" class="icon-upload">
        <img src="camera.png" alt="Upload Icon">
    </label>

    <input type="file" id="mediaUpload" accept="image/*,video/*" hidden>
</div>

    <!-- Preview -->
    <div id="preview"></div>

    <!-- Tombol -->
    <div class="tombol-area">
        <div class="btn" onclick="window.print()">Print</div>
        <div class="btn" onclick="simpanPDF()">Simpan PDF</div>
    </div>

    <!-- Footer -->
    <footer>
        Â© 2026 Jurnal Kreatif Anak Indonesia
    </footer>

<script>
    const upload = document.getElementById("mediaUpload");
const preview = document.getElementById("preview");
const deskripsi = document.getElementById("deskripsi");

/* Auto resize textarea */
deskripsi.addEventListener("input", function() {
    this.style.height = "auto";
    this.style.height = this.scrollHeight + "px";
});

/* Upload preview */
upload.addEventListener("change", function() {
    preview.innerHTML = "";
    const file = this.files[0];
    if (!file) return;

    const reader = new FileReader();

    reader.onload = function(e) {
        if (file.type.startsWith("image")) {
            const img = document.createElement("img");
            img.src = e.target.result;
            preview.appendChild(img);
        } 
        else if (file.type.startsWith("video")) {
            const video = document.createElement("video");
            video.src = e.target.result;
            video.controls = true;
            preview.appendChild(video);
        }
    };

    reader.readAsDataURL(file);
});

/* Simpan PDF */
function simpanPDF() {
    window.print();
}

</script>
</body>
</html>
